<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math helper</title>

</head>

<style type="text/css">
    body
    {
     font-size: 1.3rem;
    }
    p
    {
        margin: 0;
    }
    input[type='text']
    {
        height: 30px;
    }
    input
    {

        font-size: 1.3rem;
        margin: 5px;
    }
    input[type='button']:hover
    {
        background-color: purple;
    }
    .output

{

    color:red;

}

</style>

<body>

<input type="text" name="val" class="value" >

<p>Output:</p>

<div class="output">

</div>
<div class="keyboard">

<p>Keyboard</p>
        <input type="button" value="1" onclick="setValue('1')">
        <input type="button" value="2" onclick="setValue('2')">
        <input type="button" value="3" onclick="setValue('3')">
        <input type="button" value="4" onclick="setValue('4')">
        <input type="button" value="5" onclick="setValue('5')">
        <input type="button" value="6" onclick="setValue('6')">
        <input type="button" value="7" onclick="setValue('7')">
        <input type="button" value="8" onclick="setValue('8')">
        <input type="button" value="9" onclick="setValue('9')">
        <input type="button" value="0" onclick="setValue('0')">
        <input type="button" value="+" onclick="setValue('+')">
        <input type="button" value="-" onclick="setValue('-')">
        <input type="button" value="*" onclick="setValue('*')">
        <input type="button" value="/" onclick="setValue('/')">
        <input type="button" value="%" onclick="setValue('%')">
        <input type="button" value="^" onclick="setValue('^')">
        <input type="button" value="x" onclick="setValue('x')">
        <input type="button" value="y" onclick="setValue('y')">
        <input type="button" value="space" onclick="setValue(' ')">
        <input type="button" value="del" onclick="setValue('del')">
         <input type="button" value="clear" onclick="setValue('clear')">
</div>
<p>Operation:</p>
    <input type="button" value="gcd"  onclick="findResult('gcd')">
    <input type="button" value="lcm" onclick="findResult('lcm')">
    <input type="button" value="=" onclick="findResult('=')">
    <input type="button" value="b%" onclick="findResult('b%')">
    <input type="button" value="b/" onclick="findResult('b/')">
    <input type="button" value="p+" onclick="findResult('p+')">
    <input type="button" value="p-" onclick="findResult('p-')">
    <input type="button" value="p/" onclick="findResult('p/')">
    <input type="button" value="p%" onclick="findResult('pmod')">
    <input type="button" value="p*" onclick="findResult('p*')">
    <input type="button" value="pGCD" onclick="findResult('pGCD')">
    <input type="button" value="factorial" onclick="findResult('factorial')">
    <input type="button" value="nofactor" onclick="findResult('factor')">
    <input type="button" value="SumFactor" onclick="findResult('sumfactor')">
    <input type="button" value="check prime" onclick="checkPrime()">
    <input type="button" value="10to2" onclick="baseConversion(10,2)">
    <input type="button" value="10to8" onclick="baseConversion(10,8)">
    <input type="button" value="10to16" onclick="baseConversion(10,16)">
    <input type="button" value="2to16" onclick="baseConversion(2,16)">
    <input type="button" value="2to8" onclick="baseConversion(2,8)">
    <input type="button" value="2to10" onclick="baseConversion(2,10)">
    <input type="button" value="16to2" onclick="baseConversion(16,2)">
    <input type="button" value="16to8" onclick="baseConversion(16,8)">
    <input type="button" value="16to10" onclick="baseConversion(16,10)">
    <input type="button" value="8to2" onclick="baseConversion(8,2)">
    <input type="button" value="8to16" onclick="baseConversion(8,16)">
    <input type="button" value="8to10" onclick="baseConversion(8,10)">

<div class="help">
    <h3>Instruction</h3>
    <ol>
    <li>p+,p-,p*,pGCD-->  polynomial operation</li>
    <li>Factor --> No of factor for the number</li>
    <li>SumFactor --> sum of the factor for the number</li>

    <li>Leave space between two different no</li>
    <li>E.g 67 89 then press corresponding operation </li>
    </ol>
</div>
</body>

    var values;

    function findResult(type)

    {
            console.log(type)
        values=document.querySelector(".value").value;

        values=values.split(" ");

        output=document.querySelector(".output");

        if(type==="gcd")

        {

            let gcd=Findgcd(values[0],values[1])

            for(let i=2;i<values.length;i++)

            {

                gcd=Findgcd(gcd,values[i]);

            }

            output.innerText=gcd;

        }

        if(type==="lcm")

        {
            let lcm=findLcm(values[0],values[1])

            for(let i=2;i<values.length;i++)
            {

                lcm=findLcm(lcm,values[i]);
            }

            output.innerText=lcm;

        }

        if(type==="=")

        {

            let rem=findRemainder(document.querySelector(".value").value);

            output.innerText=rem;

        }

        if(type==="p+")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolyplus(values[0],values[1])

            output.innerText=ans;

        }

        if(type==="p-")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolyminus(values[0],values[1])

            output.innerText=ans;

        }

        if(type==="p/")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolydiv(values[0],values[1])

            output.innerText=ans;

        }
         if(type==="b/")

        {

           values=document.querySelector(".value").value;
           let ans;
            values=values.split(" ");
            if(values.length>3)
            {
                  ans=findBigdiv(values[0],values[1],values[2])
            }
            else
            {
                  ans=findBigdiv(values[0],values[1],1)
            }

            output.innerText=ans;

        }
         if(type==="b%")

        {
            console.log("asn")

            values=document.querySelector(".value").value;
            let ans;
            values=values.split(" ");
            if(values.length>2)
            {
                  ans=findBigmod(values[0],values[1],values[2])
                    console.log("asn",ans)
            }
            else
            {
                  ans=findBigmod(values[0],values[1],1)
            }

           

            output.innerText=ans;

        }

        if(type==="p*")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolymul(values[0],values[1])

            output.innerText=ans;

        }

         if(type==="pGCD")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolygcd(values[0],values[1])

            output.innerText=ans;

        }
        if(type==="pmod")

        {

            values=document.querySelector(".value").value;

            values=values.split(" ");

            let ans=findPolymod(values[0],values[1])

            output.innerText=ans;

        }
         if(type==="factor")

        {

            values=document.querySelector(".value").value;

            let ans=findFactor(values)
            output.innerText=ans;

        }
        if(type==="factorial")

        {
            values=document.querySelector(".value").value;

            let ans=findFactorial(values)
            output.innerText=ans;

        }
         if(type==="sumfactor")

        {

            values=document.querySelector(".value").value;
            let ans=findSumFactor(values)
            output.innerText=ans;

        }

    }

    function Findgcd(x,y){

            x=parseInt(x)

            y=parseInt(y)

          x = Math.abs(x);

          y = Math.abs(y);

          while(y) {

            var t = y;

            y = x % y;

            x = t;

          }

          return x;

    }

    function findLcm(num1,num2)

    {

            num1=parseInt(num1);

            num2=parseInt(num2);

            if(num1 && num2)

            {

                    let min = (num1 > num2) ? num1 : num2;

                    // while loop

                    while (true) 

                    {

                        if (min % num1 == 0 && min % num2 == 0) {

                            return min;

                            break;

                        }

                        min++;

                    }

            }

    }

    function findRemainder(num) {

        return eval(num);

    }

    function findPolyplus(eq1,eq2)

    {

        var p = new Polynomial(eq1).add(eq2);

        return  p;

    }

    function findPolyminus(eq1,eq2)

    {

        var p = new Polynomial(eq1).sub(eq2);

        return  p;

    }

    function findPolymul(eq1,eq2)

    {

        var p = new Polynomial(eq1).mul(eq2);

        return  p;

    }

    function findPolydiv(eq1,eq2)

    {

        var p = new Polynomial(eq1).div(eq2);

        return  p;

    }

     function findPolygcd(eq1,eq2)

    {

        var p = new Polynomial(eq1).gcd(eq2);

        return  p;

    }
    function findBigdiv(num1,num2,num3)
    {
            num1=BigInt(num1)
            num2=BigInt(num2)
            num3=BigInt(num3)
            console.log(num1,num2,num3)
            return (num1**num2/num3)

    }
     function findBigmod(num1,num2,num3)
    {
            num1=BigInt(num1)
            num2=BigInt(num2)
            num3=BigInt(num3)
            return (num1**num2%num3)


    }
     function findPolymod(eq1,eq2)
    {

        var p = new Polynomial(eq1).mod(eq2);

        return  p;

    }
    function findSumFactor(num)
    {
        let sum=0;
        for(let i = 1; i <= num; i++) {
            if(num % i == 0) {
                sum+=i;
            }
        }
        return sum
    }
    function findFactor(num)
    {
        let no=0;
        for(let i = 1; i <= num; i++) {
            if(num % i == 0) {
                no+=1;
            }
        }
        return no;
    }
    function findFactorial(num)
    {
      let no=1;
        for(let i = 2; i <= num; i++) {
                no*=i;
        }
        return no;  
    }

    function baseConversion(initial,tobase)
    {
        let num=parseInt(document.querySelector(".value").value);
        let ans=parseInt(num+ '', initial).toString(tobase);
        output=document.querySelector(".output");
        output.innerText=ans;
    }
    function checkPrime(num) { 
              
            var n, i, flag = true; 
              output=document.querySelector(".output");
              
            // Getting the value form text 
            // field using DOM 
            n =  parseInt(document.querySelector(".value").value);
            for(i = 2; i <= n - 1; i++) 
                if (n % i == 0) { 
                    flag = false; 
                    break; 
                } 
                  
                // Check and display alert message 
            if (flag == true) 
                output.innerText="yes";
            else
                output.innerText="no";  
        } 
    function setValue(val)

    {

    let cal=document.querySelector(".value");

       if(val==="del")

       {

           cal.value=cal.value.slice(0,-1);

       } 

      else if(val==="clear")

      {

          cal.value="";

      }

       else

{

       cal.value+=val;

       }

    }

</script>

</html>
